<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/prototype-become-developer/js/login-check.js?ver=1"></script>

<title>index</title>
</head>

<div th:insert="~{index :: header}"></div>
	
<body>
	<form action="/prototype-become-developer/member/login" style="margin-top: 50px" method="post">
		<table border="1">
			<tr>
				<td><label>아이디 : </label></td>
				<td><input type="text" id="loginUid" name="uid" /></td>
			</tr>
			<tr>
				<td><label>비밀번호: </label></td>
				<td><input type="password" id="loginPassword" name="password" /></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center"><input type="submit" id="login" value="로그인" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
